{% extends 'catalog/index.html' %}

{% block content %}
    {% for item in content %}
        <div class="post">

            <h1><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h1>
            <img src="{{ item.content.url }}"" width="500" height="600">
            <p>{{ item.user }}</p>
        </div>
    {% endfor %}
{% endblock content %}
