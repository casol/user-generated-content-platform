{% extends 'catalog/index.html' %}

{% block content %}
    <div class="post">
        {% if content.created %}
            <div class="date">
                {{ content.created }}
            </div>
        {% endif %}
        
        <h1>{{ content.title }}</h1>
        <p>{{ content.user }}</p>
        <img src="{{ content.content.url }}" width="500" height="600">
    </div>
{% endblock %}
